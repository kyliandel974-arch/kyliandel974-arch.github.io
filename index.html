<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>[ BLACKTHINGS ] - SECURE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login-screen { text-align: center; border: 1px solid #0f0; padding: 50px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px #0f0; }
        #terminal { display: none; flex-direction: column; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; }
        input { background: transparent; border: none; border-bottom: 1px solid #0f0; color: #0f0; font-family: inherit; font-size: 1.2em; outline: none; text-align: center; margin-top: 20px; width: 100%; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #040; }
    th { background: #020; color: #fff; text-align: left; padding: 10px; border-bottom: 2px solid #0f0; }
    td { padding: 8px; border-bottom: 1px solid #020; color: #0f0; }
    tr:hover { background: rgba(0, 255, 0, 0.1); }
    .crypto-tag { color: #f2a900; font-weight: bold; font-size: 0.8em; }
</style>
</head>
<body>

    <div id="login-screen">
        <h2 class="blink">ENCRYPTED GATEWAY</h2>
        <p>IDENTIFICATION TOKEN REQUIRED</p>
        <input type="password" id="passphrase" autofocus autocomplete="off">
        <div id="error-msg" style="color:red; margin-top:15px;"></div>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div style="display:flex; border-top: 1px solid #040; padding-top:10px;">
            <span style="margin-right:10px;">CMD_SyS ></span>
            <input type="text" id="cmd-input" style="text-align:left; border:none; margin:0; font-size:1em;">
        </div>
    </div>

    <script>
        async function hash(string) {
            const utf8 = new TextEncoder().encode(string.toLowerCase().trim());
            const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const TARGET_HASH = "0bb09d80600eec3eb9d7793a6f859bedde2a2d83899b70bd78e961ed674b32f4";

        const passInput = document.getElementById('passphrase');
        
        passInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const userHash = await hash(passInput.value);
                
                // Debug au cas où (F12 pour voir)
                console.log("User Hash:", userHash);

                if (userHash === TARGET_HASH) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('terminal').style.display = 'flex';
                    document.getElementById('output').textContent = "[ ACCESS GRANTED ]\n[ WELCOME SIR ]";
                    document.getElementById('cmd-input').focus();
                } else {
                    document.getElementById('error-msg').textContent = "HASH MISMATCH";
                    passInput.value = '';
                }
            }
        });
        const cmdInput = document.getElementById('cmd-input');
        const output = document.getElementById('output');

        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = cmdInput.value.toLowerCase().trim();
                const line = document.createElement('div');
                line.innerHTML = `<span style="color:#fff">> ${val}</span>`;
                output.appendChild(line);
                
                const response = document.createElement('div');
                response.style.marginBottom = "10px";

                switch(val) {
                    case 'help':
                        response.innerHTML = "Commandes actives : <span style='color:#fff'>services, order, armor, clear, logs</span>";
                        break;
                    case 'services':
                        response.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>DÉSIGNATION</th>
                                    <th>PRIX (BTC)</th>
                                    <th>PRIX (CASH)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#01</td>
                                    <td>Module Exosquelette V1</td>
                                    <td><span class="crypto-tag">₿</span> 2.5</td>
                                    <td>75,000 €</td>
                                </tr>
                                <tr>
                                    <td>#02</td>
                                    <td>Script Intrusion Brute</td>
                                    <td><span class="crypto-tag">₿</span> 0.4</td>
                                    <td>12,000 €</td>
                                </tr>
                                <tr>
                                    <td>#03</td>
                                    <td>Analyse Infra-Rouge</td>
                                    <td><span class="crypto-tag">₿</span> 0.1</td>
                                    <td>3,000 €</td>
                                </tr>
                                <tr>
                                    <td>#04</td>
                                    <td>Proxy Fantôme (Mensuel)</td>
                                    <td><span class="crypto-tag">₿</span> 0.05</td>
                                    <td>1,500 €</td>
                                </tr>
                            </tbody>
                        </table>
                        <p style="font-size: 0.8em; color: yellow;">[!] INFO : RÈGLEMENT VIA CRYPTO OU VALISE UNIQUEMENT.</p>
                        `;
                        break;
                    case 'order':
                        response.innerHTML = "<span style='color:yellow'>[!] INITIALIZING SECURE TUNNEL...</span>";
                        // Redirection réelle vers un formulaire après 2 secondes
                        setTimeout(() => { 
                            window.open('https://tally.so/r/YOUR_ID', '_blank'); 
                        }, 2000);
                        break;
                    case 'armor':
                        response.innerHTML = `
[ ARMOR PROJECT - PROTO-01 ]
- Chassis : Titane Grade 5 (Source identifiée)
- Articulations : Servomoteurs High-Torque 40kg
- Énergie : Pack Li-Po 24V (En attente d'optimisation)
- Status : Phase de conception 3D.`;
                        break;
                    case 'logs':
                        // Affiche la date et l'heure réelle de connexion
                        response.innerText = "LAST LOGIN: " + new Date().toLocaleString() + "\nIP: [ ENCRYPTED ]\nLOCATION: [ HIDDEN ]";
                        break;
                    case 'clear':
                        output.innerHTML = "[ SYSTEM RELOADED ]";
                        break;
                    default:
                        response.style.color = "red";
                        response.innerText = "Unknown command.";
                }
                
                output.appendChild(response);
                cmdInput.value = "";
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
