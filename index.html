<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>[ BLACKTHINGS ] - SECURE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #login-screen { text-align: center; border: 1px solid #0f0; padding: 50px; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 30px #0f0; z-index: 10; }
        #terminal { display: none; flex-direction: column; width: 100%; height: 100vh; padding: 20px; box-sizing: border-box; }
        #output { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; margin-bottom: 20px; scrollbar-width: thin; scrollbar-color: #040 #000; }
        input { background: transparent; border: none; border-bottom: 1px solid #0f0; color: #0f0; font-family: inherit; font-size: 1.2em; outline: none; text-align: center; margin-top: 20px; width: 100%; }
        #cmd-input { text-align: left; border: none; margin: 0; font-size: 1em; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        /* Style Tableaux */
        table { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #040; background: rgba(0,255,0,0.05); }
        th { background: #040; color: #fff; text-align: left; padding: 12px; border-bottom: 2px solid #0f0; }
        td { padding: 10px; border-bottom: 1px solid #020; color: #0f0; }
        tr:hover { background: rgba(0, 255, 0, 0.1); }
        .crypto-tag { color: #f2a900; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 class="blink">ENCRYPTED GATEWAY</h2>
        <p>IDENTIFICATION TOKEN REQUIRED</p>
        <input type="password" id="passphrase" autofocus autocomplete="off">
        <div id="error-msg" style="color:red; margin-top:15px;"></div>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div style="display:flex; border-top: 1px solid #040; padding-top:10px;">
            <span style="margin-right:10px; color:#0f0; font-weight:bold;">CMD_SyS ></span>
            <input type="text" id="cmd-input" autocomplete="off">
        </div>
    </div>

    <script>
        // Système de sécurité
        async function hash(string) {
            const utf8 = new TextEncoder().encode(string.toLowerCase().trim());
            const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const TARGET_HASH = "0bb09d80600eec3eb9d7793a6f859bedde2a2d83899b70bd78e961ed674b32f4";
        const products = {
            '01': { name: "Exosquelette V1", price: "2.5 BTC" },
            '02': { name: "Script Intrusion", price: "0.4 BTC" },
            '03': { name: "Analyse IR", price: "0.1 BTC" },
            '04': { name: "Proxy Fantôme", price: "0.05 BTC" }
        };

        const passInput = document.getElementById('passphrase');
        const cmdInput = document.getElementById('cmd-input');
        const output = document.getElementById('output');

        // Login Logic
        passInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const userHash = await hash(passInput.value);
                if (userHash === TARGET_HASH) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('terminal').style.display = 'flex';
                    output.textContent = "[ ACCESS GRANTED ]\n[ WELCOME SIR ]\nType 'help' to begin.\n";
                    cmdInput.focus();
                } else {
                    document.getElementById('error-msg').textContent = "HASH MISMATCH";
                    passInput.value = '';
                }
            }
        });

        // Terminal Logic
        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const fullCmd = cmdInput.value.trim();
                const args = fullCmd.toLowerCase().split(' ');
                const cmd = args[0];
                const target = args[1];

                const line = document.createElement('div');
                line.innerHTML = `<span style="color:#fff">> ${fullCmd}</span>`;
                output.appendChild(line);
                
                const response = document.createElement('div');
                response.style.marginBottom = "15px";

                switch(cmd) {
                    case 'help':
                        response.innerHTML = "Commandes actives : <span style='color:#fff'>services, buy [ID], armor, logs, clear</span>";
                        break;
                    
                    case 'services':
                        response.innerHTML = `
                        <table>
                            <thead>
                                <tr><th>ID</th><th>DESIGNATION</th><th>EURC</th><th>CASH</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>01</td><td>Module Exosquelette V1</td><td><span class="crypto-tag">₿</span> 2.5</td><td>75k €</td></tr>
                                <tr><td>02</td><td>Script Intrusion Brute</td><td><span class="crypto-tag">₿</span> 0.4</td><td>12k €</td></tr>
                                <tr><td>03</td><td>Analyse Infra-Rouge</td><td><span class="crypto-tag">₿</span> 0.1</td><td>3k €</td></tr>
                                <tr><td>04</td><td>Proxy Fantôme (Mensuel)</td><td><span class="crypto-tag">₿</span> 0.05</td><td>1.5k €</td></tr>
                            </tbody>
                        </table>
                        <p style="color:yellow; font-size:0.8em;">Usage: buy 01</p>`;
                        break;

                   case 'buy':
                        if (products[target]) {
                            response.innerHTML = `
                            <div style="border: 1px solid #0f0; padding: 10px;">
                                <p style="color:cyan;">[!] COMMANDE : ${products[target].name}</p>
                                <p>1. Ouvrez votre wallet (Exodus ou autre)</p>
                                <p>2. Envoyez <span style="color:yellow;">${products[target].price}</span></p>
                                <p>3. Réseau : <span style="color:yellow;">POLYGON (MATIC)</span></p>
                                <p>4. Cliquez ci-dessous pour confirmer l'envoi :</p>
                                <button onclick="window.open('https://tally.so/r/YOUR_ID?item=${target}', '_blank')" 
                                        style="background:#040; color:#0f0; border:1px solid #0f0; cursor:pointer; padding:5px;">
                                    CONFIRMER PAIEMENT
                                </button>
                            </div>`;
                        } else {
                            response.innerHTML = "<span style='color:red'>ID INVALIDE.</span>";
                        }
                        break;

                    case 'armor':
                        response.innerHTML = `
[ ARMOR PROJECT - PROTO-01 ]
- Chassis : Titane Grade 5
- Articulations : Servomoteurs High-Torque 40kg
- Status : Phase de conception 3D.`;
                        break;

                    case 'logs':
                        response.innerText = "LAST LOGIN: " + new Date().toLocaleString() + "\nIP: [ ENCRYPTED ]\nSTATUS: ACTIVE";
                        break;

                    case 'clear':
                        output.innerHTML = "[ SYSTEM RELOADED ]";
                        break;

                    default:
                        response.style.color = "red";
                        response.innerText = "Unknown command.";
                }
                
                output.appendChild(response);
                cmdInput.value = "";
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
